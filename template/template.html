<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchrezension Vorlage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Kalam', cursive;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 700px;
            max-width: 95%;
            background-color: #fff;
            padding: 40px;
            border: 2px solid #000;
            box-shadow: 8px 8px 0px 0px #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            text-align: center;
            flex-grow: 1;
        }

        .header .hash {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-family: sans-serif;
            font-weight: bold;
        }

        .book-info {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .book-info-text {
            flex-grow: 1;
        }

        .book-info p {
            font-size: 1.5rem;
            margin: 0;
            line-height: 2.5rem;
            display: flex;
            align-items: center;
        }

        .book-info p span {
            margin-right: 10px;
        }

        .book-info p .line {
            flex-grow: 1;
            height: 2px;
            background-color: #000;
        }

        .book-info .book-svg {
            width: 180px;
            height: 250px;
            flex-shrink: 0;
            border: 2px solid #000;
            background-color: #f0f0f0;
            box-shadow: 4px 4px 0px 0px #000;
            position: relative;
        }

        .book-info .book-svg::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background-color: #f0f0f0;
            border: 2px solid #000;
            border-right: none;
        }

        .book-svg .book-cover-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rating-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .rating-box {
            border: 2px solid #000;
            border-radius: 40px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-box p {
            font-size: 1.25rem;
        }

        .rating-box .interactive svg {
            width: 30px;
            height: 30px;
            stroke: #000;
            stroke-width: 1px;
            fill: none;
            cursor: pointer;
        }
        
        .rating-box .interactive.filled svg {
            fill: #000;
        }

        .rating-box .interactive .filled {
            fill: #000;
        }

        .thumbs svg {
            stroke: #000;
            stroke-width: 1px;
            cursor: pointer;
            fill: none;
        }
        
        .thumbs .filled {
            fill: #000;
        }

        .summary h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .summary .sentence-box {
            border: 2px solid #000;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary .sentence-box p {
            font-size: 1.25rem;
            margin: 0;
            font-weight: bold;
        }

        .summary .sentence-box .line {
            flex-grow: 1;
            height: 2px;
            background-color: #000;
        }
        
        /* New styling for chili pepper SVGs */
        .spice-icon {
            width: 30px;
            height: 30px;
            stroke: #000;
            stroke-width: 1px;
            fill: none;
            cursor: pointer;
        }

        .spice-icon.filled {
            fill: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>book review</h1>
            <div class="hash">#</div>
        </div>

        <div class="book-info">
            <div class="book-info-text">
                <p><span>title:</span><span class="line"></span></p>
                <p><span>author:</span><span class="line"></span></p>
                <p><span>genre:</span><span class="line"></span></p>
                <p><span>pages:</span><span class="line"></span></p>
                <p><span>start:</span><span class="line"></span><span>end:</span><span class="line"></span></p>
            </div>
            <div class="book-svg">
                <img id="book-cover" class="book-cover-img" src="" alt="Buchcover">
            </div>
        </div>

        <div class="rating-section">
            <img src="rating.svg" alt="Rating" />
            
            <img src="spice.svg" alt="Spice rating" />
            
            <img src="recommend.svg" alt="Recommendation" />
        </div>

        <img src="plot.svg" alt="Specific ratings" style="width: 100%; margin-bottom: 40px;" />

        <div class="summary">
            <h2>The book in 3 sentences:</h2>
            <div class="sentence-box">
                <p>1.</p>
                <div class="line"></div>
            </div>
            <div class="sentence-box">
                <p>2.</p>
                <div class="line"></div>
            </div>
            <div class="sentence-box">
                <p>3.</p>
                <div class="line"></div>
            </div>
        </div>

    </div>

    <script>
    </script>
</body>
</html>
